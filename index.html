<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <banner class="banner">
        <div id="image-1" >
            <img src="image1.jpeg">
        </div>
        <div id="image-2">
            <img src="image2.jpeg">
        </div>
    </banner>

    <form class="my-form">
        <div class="container">
          <h1>Contact Us</h1>
          <ul>
            
            <li>
              <div class="grid grid-2">
                <input type="text" placeholder="Enter Your Name" required>  
                <input type="email" placeholder="Enter your email" required>
              </div>
            </li>
            <li>
              <div class="grid grid-2">
                <input type="text" placeholder="Enter Your Phone no." pattern="[1-9]{1}[0-9]{9}" required>  
                <input type="website" placeholder="Enter Your website" required>
              </div>
            </li> 
            <li>
                <select>
                  <option selected disabled>-- Select Website Traffic --</option>
                  <option>Low</option>
                  <option>Medium</option>
                  <option>High</option>      
                </select>
              </li>   
              
              
            <li>
              <div class="grid grid-3">
                
                <button class="btn-grid" type="submit">
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                  </span>
                  <span class="front">SEND MESSAGE</span>
                </button>
                 
              </div>
            </li>    
          </ul>
        </div>
      </form>
      
      
        
</body>

</html>
